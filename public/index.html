<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <title>Lyrical</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Rock+3D&family=Work+Sans:wght@100;200;300;400;500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* font-family: 'Lilita One', cursive; */
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0f172a;
            color: white;
        }

        h1 {
            /* font-family: 'Poppins', sans-serif; */
            font-family: 'Rock 3D', cursive;
            /* font-family: 'Work Sans', sans-serif; */
            font-size: 3rem;
            user-select: none;
            padding-top: 20px;
            transition-duration: 250ms;
        }

        h1:hover {
            /* -webkit-text-fill-color: hsl(220, 90%, 8%);
            -webkit-text-stroke: 6px white; */
            text-shadow: 0 0 3px cyan;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 450px;
            max-width: 80vw;
            gap: 20px;
            padding: 30px 0;
            flex: 1;
        }

        form input,
        form textarea {
            outline: none;
            border: none;
            color: white;
            padding: 8px 6px;
            text-transform: uppercase;
            font-family: sans-serif;
            font-family: 'Work Sans', sans-serif;
        }



        #search-input {
            background: transparent;
            border: 1px solid transparent;
            border-bottom: 1px solid #0e7490;
            transition-duration: 300ms;
            font-size: 1.2rem;
            font-weight: 300;
            height: max-content;
            max-height: 600px;
            resize: none;
            position: relative;
            overflow: auto;
            flex: 1;
            background: hsl(244, 80%, 5%);
            border-radius: 4px;
        }

        #search-input:hover {
            background: hsl(260, 80%, 7%);
        }

        #search-input:focus {
            border: 1px solid cyan;
            background: hsl(260, 80%, 7%);
        }

        #submit-btn {
            font-weight: 300;
            font-size: 1rem;
            background: linear-gradient(to right, #38bdf8, #2dd4bf);
            transition-duration: 200ms;
            cursor: pointer;
            letter-spacing: 2px;
            border-radius: 1px;
        }

        #submit-btn:hover {
            transform: scale(0.97);
        }

        @media (min-width: 500px) {
            h1 {
                font-size: 4.5rem;
            }

            #search-input {
                font-size: 1.7rem;
            }

            #submit-btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>LYRICAL</h1>
    <form>
        <textarea autocomplete="off" type="text" id="search-input" placeholder="lyrics..."></textarea>
        <input type="submit" value="LEARN" id="submit-btn" />
    </form>
    <script>
        //check if currently saved to local storage and if so redirect
        if (localStorage.getItem('lyrical')) {
            window.location.href = '/song'
        }
        //else
        const btn = document.getElementById('submit-btn')
        const text = document.getElementById('search-input')

        btn.addEventListener('click', learn)

        async function learn(e) {
            e.preventDefault()
            if (text.value === '') { return }
            const baseUrl = 'http://localhost:8383/'
            const lyrics = JSON.stringify({ lyrics: text.value.toLowerCase() })
            try {
                const res = await fetch(baseUrl, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: lyrics
                })
                console.log(res)

                //save to local storage
                localStorage.setItem('lyrical', lyrics)
                text.value = ''

                //redirect
                if (res.redirected) {
                    window.location.href = res.url
                }

            } catch (err) {
                console.log(err)
            }

        }
    </script>
</body>

</html>
