<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Rock+3D&family=Work+Sans:wght@100;200;300;400;500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* font-family: 'Lilita One', cursive; */
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: white;
        }

        h1 {
            /* font-family: 'Poppins', sans-serif; */
            font-family: 'Rock 3D', cursive;
            /* font-family: 'Work Sans', sans-serif; */
            font-size: 3rem;
            user-select: none;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 450px;
            max-width: 80vw;
            gap: 10px;
            margin: 20px 0;
        }

        form input,
        form textarea {
            outline: none;
            border: none;
            color: white;
            padding: 8px 6px;
            text-transform: uppercase;
            font-family: sans-serif;
            font-family: 'Work Sans', sans-serif;
        }



        #search-input {
            background: transparent;
            border: 1px solid transparent;
            border-bottom: 1px solid #0e7490;
            transition-duration: 300ms;
            font-size: 1.2rem;
            font-weight: 300;
            height: max-content;
            max-height: 600px;
            resize: none;
            position: relative;
            overflow: auto;
        }

        #search-input:focus {
            border: 1px solid cyan;
        }

        #submit-btn {
            font-weight: 300;
            font-size: 1rem;
            background: linear-gradient(to right, #38bdf8, #2dd4bf);
            transition-duration: 200ms;
            cursor: pointer;
            letter-spacing: 2px;
        }

        #submit-btn:hover {
            transform: scale(0.97);
        }

        @media (min-width: 500px) {
            h1 {
                font-size: 4.5rem;
            }

            #search-input {
                font-size: 1.7rem;
            }

            #submit-btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>LYRICAL</h1>
    <form>
        <textarea autocomplete="off" type="text" id="search-input" placeholder="lyrics..."></textarea>
        <input type="submit" value="LEARN" id="submit-btn" />
    </form>
    <script></script>
</body>

</html>
